<div class="grid-100 row controls">
  <div class="grid-30">
    <select ng-change="updateRecipes(category)" ng-model="category">
      <option selected value="">All Categories</option>
      <option ng-repeat="category in categories" value={{category.name}}>{{category.name}}</option>
    </select>
  </div>
  <div class="grid-70">
    <div class="flush-right">
      <!-- TODO Add a directive to this button in order to handle
        when the user clicks to add a new recipe. -->
      <button ng-click="addRecipe()">+ Add Recipe</button>
    </div>
  </div>
</div>
<div class="clear"></div>

<div ng-show="isEmpty(recipes)" class="grid-100 row">
  <div class="grid-70">
    <p>No recipes found!</p>
  </div>
</div>

<div ng-hide="isEmpty(recipes)" ng-repeat="recipe in recipes" class="grid-100 row addHover">
  <a ng-href="#!/edit/{{recipe._id}}">
    <div class="grid-70">
      <p>
        {{recipe.name}}
      </p>
    </div>
  </a>
  <div class="hoverBlock">
    <div class="grid-30">
      <div class="flush-right">
        <p>
          <a ng-href="#!/edit/{{recipe._id}}"> <img src="images/edit.svg" height="12px"> Edit </a>
          <a ng-click="confirmAction(deleteRecipe($index, recipe._id))" class="no-action-link"> <img src="images/delete.svg" height="12px"> Delete </a>
        </p>
      </div>
    </div>
  </div>
</div>
